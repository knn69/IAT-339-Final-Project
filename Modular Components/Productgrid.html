<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Library</title>

    <link rel="stylesheet" href="productgrid_css.css">
</head>

<body>

    <label for="sort_select">Sort:</label>
    <select name="sort_select" class="sort_dropdown">
        
        <option value="0">Select</option>
        <option value="1">Featured</option>
        <option value="2">Best Selling</option>
        <option value="3">Alphabetically, A-Z</option>
        <option value="4">Alphabetically, Z-A</option>
        <option value="5">Price, low to high</option>
        <option value="6">Price, high to low</option>

    </select>

    <div class="product_container">
        <a href=""><img src="https://via.placeholder.com/200x300" alt="Placehold IMG"></a>

        <div class="product_info">
            <div class="product_info_item">
                <a href=""><h3>Product Name</h3></a>
            </div>
            <div class="product_info_item">
                <h3>$15</h3>
            </div>
        </div>
        <div class="product_brand">
            <h3>Brand</h3>
        </div>
    </div>

</body>

</html>
